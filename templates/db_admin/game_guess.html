{% extends "db_admin\game_base.html" %}

{% block game_content %}
    <form action="{% url 'game_guess' %}" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Угадать</button>
    </form>
    {% if err %}
    <div class="error">
        <h4>{{ err }}</h4>
    </div>
    {%  endif %}
    <br>
    <h2>БАРАБАН</h2>
    <h4>На барабане выпало:</h4>
    <h4>{{ score }} очков </h4>
{% endblock %}

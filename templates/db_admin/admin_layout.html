{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="data:," />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gameplay/css/main.css' %}">
    <script src="https://kit.fontawesome.com/556483727a.js" crossorigin="anonymous"></script>
    <!-- ... -->
</head>
<body>
    <aside>
        <img src="{% static 'gameplay/img/jacubovich.bmp'%}" alt="Лого">
        <span class="logo">Поле чудес</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'db_admin:admin_home' %}"><li><i class="fa-solid fa-house"></i> Панель Администратора</li></a>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Игровое меню</li></a>
            <a href="{% url 'db_admin:word_list' %}"><li><i class="fa-regular fa-id-card"></i> Слова</li></a>
            <a href="{% url 'db_admin:score_list' %}"><li><i class="fa-regular fa-id-card"></i> Очки</li></a>
            <a href="{% url 'db_admin:categorie_list' %}"><li><i class="fa-regular fa-id-card"></i> Категории</li></a>
            <a href="{% url 'db_admin:prise_list' %}"><li><i class="fa-regular fa-id-card"></i> Призы</li></a>
            <a href="{% url 'db_admin:card_list' %}"><li><i class="fa-regular fa-id-card"></i> Карты</li></a>
            <a href="{% url 'db_admin:user_list' %}"><li><i class="fa-regular fa-id-card"></i>Пользователи</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- ... -->

    <!-- ... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

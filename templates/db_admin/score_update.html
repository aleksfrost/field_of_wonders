{% extends 'db_admin/admin_layout.html' %}


{% block content %}

{% if object %}
    <h1>Изменить очки</h1>
{% else %}
    <h1>Добавить очки</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    <ul class="prises-list">
        <li class="prises-item">
            {{ form.as_p }}
            <input class="submit-button" type="submit" value="Подтвердить"/>
        </li>
    </ul>
</form>


{% endblock %}

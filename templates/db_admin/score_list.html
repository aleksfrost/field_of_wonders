{% extends 'db_admin/admin_layout.html' %}


{% block content %}

<h1>Очки</h1>

<ul class="prises-list">
	{% for obj in object_list %}
    <li class="prises-item">
        <p>{{ obj.score }}</p>
        <p><a class="buy-now-button" href="{% url 'db_admin:score_update' obj.score_id %}">Изменить</a></p>
        <p><a class="buy-now-button" href="{% url 'db_admin:score_delete' obj.score_id %}">Удалить</a></p>
    </li>
	{% endfor %}
    <li class="prises-item">
    <a href="{% url 'db_admin:score_create' %}">Добавить очки</a>
    </li>
</ul>


{% endblock %}

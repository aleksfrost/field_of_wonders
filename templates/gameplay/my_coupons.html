{% extends "gameplay/layout.html" %}

{% block content %}
    <div class="stats">
    <h2>Игрок: {{ user }}</h2>
    <h2>Доступные очки: {{ scores }}</h2>
    </div>

    <ul class="prises-list">
        {% for prise in prises %}
            <li class="prises-item">
                {% for p in prise %}
                    <p>{{p}}</p>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}

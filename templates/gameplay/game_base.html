{% extends "gameplay\layout.html" %}

{% block content %}
<div class="game">
    <h2>Привет, {{ user.user_name }}!</h2>
    <br>
    <h2>Задание: {{ word.description }}</h2>
    <h1>Слово:   {{ word_to_show }}</h1>
    <h2>Названные буквы:
        {% if letters %}
            {{ letters }}
        {% endif %}
    </h2><br>
    {% block game_content %}
    {% endblock %}
</div>
{% endblock %}
